language: java
sudo: false
install: true
dist: trusty
jdk:
- oraclejdk8
os:
- linux
branches:
  only:
  - feature/Spring_Security
  - liquibaseAdding
  - develop
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  on: develop
  app: electronicqueue
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
addons:
  sonarcloud:
    organization: $SONARCLOUD_ORGANIZATION
    token:
      secure: $SONARCLOUD_TOKEN
script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks
- sonar-scanner
- rm -rf .scannerwork
notifications:
